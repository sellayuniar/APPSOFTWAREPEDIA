<div data-name="register" class="page">
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner color-white bg-color-blue">
      <div class="title">
        <a href="#" class="link back"><i class="icon material-icons">chevron_left</i>Back</a>
      </div>
    </div>
  </div>

  <!-- Bottom Toolbar -->

  <!-- Scrollable page content -->
  <div class="page-content">
    <div class="page no-navbar no-toolbar no-swipeback">
      <div class="page-content login-screen-content margin-bottom-half">
        <br />
        <br />
        <br />
        <div class="login-screen-title">Silahkan <span class="text-color-blue"> Mendaftar </span></div>
        <form method="POST" id="my-form">
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Email</div>
                  <div class="item-input-wrap">
                    <input type="text" name="remail" placeholder="Your email" id="remail" />
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Username</div>
                  <div class="item-input-wrap">
                    <input type="text" name="rusername" placeholder="Your username" id="rusername" />
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                  <div class="item-input-wrap">
                    <input type="password" name="rpassword" placeholder="Your password" id="rpassword" autocomplete="no" />
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list">
            <ul>
              <li><a href="" class="button button-fill color-blue" id="daftar">Register</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
