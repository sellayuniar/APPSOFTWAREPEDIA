<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Softwarepedia</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="./css/framework7-bundle.min.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- page android -->
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="login" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner color-white bg-color-blue">
              <div class="title">
                <a href="#">Softwarepedia</a>
              </div>
            </div>
          </div>

          <!-- Bottom Toolbar -->

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="page no-navbar no-toolbar no-swipeback">
              <div class="page-content login-screen-content margin-bottom-half">
                <br />
                <br />
                <br />
                <div class="login-screen-title">Silahkan <span class="text-color-blue"> Masuk </span></div>
                <form method="POST" id="my-form">
                  <div class="list">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Username</div>
                          <div class="item-input-wrap">
                            <input type="text" name="username" placeholder="Your username" id="username" />
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Password</div>
                          <div class="item-input-wrap">
                            <input type="password" name="password" placeholder="Your password" id="password" autocomplete="true" />
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="list">
                    <ul>
                      <li><input type="button" class="button button-fill color-blue" id="masuk" value="Sign In" /></li>
                      <li>
                        <br />
                        <p class="text-color-gray">Belum punya akun, silahkan register</p>
                        <a href="/register/" class="list-button button-fill color-blue text-align-left">Register</a>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="./js/framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./js/my-app.js"></script>
  </body>
</html>
